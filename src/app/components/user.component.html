    <button (click)="toggleHobbies()">{{!showHobies ? "ShowHobbies" : "Hide Hobbies" }}</button>
    <div *ngIf= "showHobies">
      <p> <strong>Hobies :</strong> {{hobbies}}</p>
      <ul>
      <li *ngFor= "let hobbie of hobbies ; let i = index " >{{hobbie}}  <button (click)= "deleteHobby(i)">delete</button></li> 
      </ul>
      
      <form (submit) = "addHobby(hobby.value)">
      <label>Add Hobby</label>
      <input type = "text" #hobby>
      </form>
  
    </div>
